<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection</title>
    <link th:href="@{/css/output.css}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/rest.js}"></script>
    <script th:src="@{/js/template.js}"></script>
</head>
<body>
<!--
// v0 by Vercel.
// https://v0.dev/t/cS6s6oCRU8q
-->
<!--$--><!--/$-->
<div class="max-w-3xl mx-auto my-8 p-8 border rounded-md">
    <div class="space-y-6">
        <div>
            <div class="text-lg font-semibold mb-2">평점</div>
            <div id="order_menu" class="grid grid-cols-5">
                <label class="flex items-center space-x-2">
                    <input type="radio"
                           class="form-radio"
                           name="main_menu">
                    <span>라디오1</span>
                </label>
            </div>
        </div>
        <div>
            <div class="text-lg font-semibold mb-2">분류선</div>
            <div id="order_menu_option" class="grid grid-cols-5">
                <label class="flex items-center space-x-2">
                    <input type="checkbox"
                           class="form-checkbox"
                            name="menu_options">
                    <span>체크박스</span>
                </label>
            </div>
        </div>
        <div class="flex">
            <button id="menu_choice" class="ml-auto px-4 py-2 text-white bg-blue-500 rounded-md">메뉴 선택</button>
            <button id="menu_init" class="ml-2 px-4 py-2 text-white bg-red-500 rounded-md">메뉴 초기화</button>
        </div>
        <div>
            <div class="text-lg font-semibold mb-2">테이블</div>
            <div class="overflow-hidden border rounded-md">
                <div class="bg-yellow-300 p-4">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold">대분</span>
                        <span class="font-semibold">수량</span>
                    </div>
                </div>
                <div class="bg-white p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span>리스트1</span>
                        <div class="flex items-center">
                            <button class="mr-2 bg-blue-200 p-1 rounded-full">+</button>
                            <span>1</span>
                            <button class="ml-2 bg-blue-200 p-1 rounded-full">-</button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>리스트2</span>
                        <div class="flex items-center">
                            <button class="mr-2 bg-blue-200 p-1 rounded-full">+</button>
                            <span>1</span>
                            <button class="ml-2 bg-blue-200 p-1 rounded-full">-</button>
                        </div>
                    </div>
                </div>
                <div class="flex p-4">
                    <button id="menu_order" class="ml-auto px-4 py-2 text-white bg-blue-500 rounded-md">메뉴 선택</button>
                    <button id="menu_cancel" class="ml-2 px-4 py-2 text-white bg-red-500 rounded-md">메뉴 취소</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
